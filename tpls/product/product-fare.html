<h5 class="product-title">商品信息</h5>

<!-- 商品介绍处 -->
<ul class="product-list">

    <li class="row"  ng-repeat="pInfo in post.comment.productInfo">
        <div class="product-label">
            {{pInfo.key}}
        </div>
        <div class="col product-content" ng-bind-html="pInfo.value">
        </div>
    </li>

</ul>


<h5 class="product-title " style="margin-top: 50px">兑换流程</h5>

<!-- 兑换流程 -->
<ul class="product-process">
    <li class="row" ng-repeat="ex in post.comment.exchange">
        <span>
            {{$index+1}}.&nbsp;
        </span>
        <div class="col product-content">
            {{ex}}
        </div>
    </li>
</ul>



<div class="product-detail-bottom">

</div>
